<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Page Maps</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <p class = "label">From</p>
<input class="controls" (focus)="clearFrom()" id="journey_from" #from name="journey_from" type="text" placeholder="Enter location" [(ngModel)]="fromValue">
<p class = "label">To</p>
<input (focus)="clearTo()" id="journey_to" #to name="journey_to" type="text" placeholder="Enter location" [(ngModel)]="toValue">
    <div #map id="map"></div>
    
</ion-content>
