<ion-menu type="overlay" [content]="content">
  <ion-header class="contact">
    <ion-toolbar>
      <ion-icon name="ios-contact" ></ion-icon> <span menuClose (click)="loginPage()">Masuk / Daftar</span> <ion-icon class="pull-right" name="ios-arrow-forward"></ion-icon>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
