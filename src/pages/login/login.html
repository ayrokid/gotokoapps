<style>
  ion-navbar {
    display: none;
  }
</style>
<ion-header  class="bar-positive">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="assets/img/logo.png">
  </ion-navbar>
</ion-header>


<ion-content>
  <button ion-button class="icon-back"><ion-icon name="arrow-back"></ion-icon></button>
  <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">
    
    <ion-row>
      <ion-col>
        <img [@flyInBottomSlow]="logoState" src="assets/img/user2.png" />
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col>
        <ion-list inset [@bounceInBottom]="formState">
 
          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
 
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
 
        </ion-list>
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" [@fadeIn]="loginState">Login</button>
      </ion-col>
    </ion-row>
 
  </div>
</ion-content>
